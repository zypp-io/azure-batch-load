name: Azure Batch
on:
  push:
    branches:
      - '*'
      - '!main'
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 azurebatch --count --select=E9,F63,F7,F82, --ignore=F821 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 100 chars wide
        flake8 azurebatch --count --max-complexity=11 --max-line-length=100 --statistics
    - name: Python Black Check
      run: |
        black --line-length=100 --check azurebatch